{include file="Public/header" /}
    <style>
        body {
            background-image: url("__ADMIN_IMG__/main.png");
            background-repeat: repeat-x;
            width: 100%;
            height: 100%;

        }

        .loading {
            text-transform: uppercase;
            font-family: 'Cabin Condensed', sans-serif;
            color: #000;
            font-weight: bold;
            font-size: 100pt;
            text-align: center;
            height: 120px;
            line-height: 110px;
            vertical-align: bottom;
            position: absolute;
            left: 0;
            right: 0;
            top: 100px;
            bottom: 0;
            display: block;
        }

        @keyframes wave-animation {
            0% {
                background-position: 0 bottom;
            }

            100% {
                background-position: 200px bottom;
            }
        }
        @keyframes loading-animation {
            0% {
                background-size: 200px 0px;
            }

            100% {
                background-size: 200px 200px;
            }
        }

        .wave {
            background-image: url("__ADMIN_IMG__/uFpLbYt.png");
            -moz-background-clip: text;
            -o-background-clip: text;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 0px rgba(255, 255, 255, 0.06);
            animation: wave-animation 1s infinite linear, loading-animation 10s infinite linear alternate;
            background-size: 200px 100px;
            background-repeat: repeat-x;
            opacity: 1;
        }
    </style>
    <script src="__ADMIN_JS__/prefixfree.min.js"></script>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="scale" style="padding: 15px;">
            <link href='http://fonts.googleapis.com/css?family=Cabin+Condensed:700' rel='stylesheet' type='text/css'>
            <div class="loading wave">
                绿色快递回收系统
            </div>
        </div>
    </div>

{include file="Public/footer" /}
</body>
</html>
