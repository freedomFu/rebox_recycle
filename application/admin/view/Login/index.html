<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员登录</title>
    <link rel="stylesheet" type="text/css" href="__ADMIN_LAYUI__/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/normalize.css" />
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/demo.css" />
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/component.css" />
    <script src="__ADMIN_JS__/html5.js"></script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎你，管理员</h3>
                <form action="#" name="f" method="post" class="layui-form">
                    <div class="input_outer">
                        <div class="layui-form-item">
                            <span class="u_user"><label class="layui-form-label"></label></span>
                                <input name="logname" required class="layui-input text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                        </div>
                    </div>

                    <div class="input_outer">
                        <div class="layui-form-item">
                        <span class="us_uer"><label class="layui-form-label"></label></span>
                        <input name="logpass" required class="layui-input text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="mb2"><button class="layui-btn act-but" id="adminLog" lay-submit lay-filter="adminLog">登录</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="__ADMIN_LAYUI__/layui.js"></script>
<script src="__ADMIN_JS__/TweenLite.min.js"></script>
<script src="__ADMIN_JS__/EasePack.min.js"></script>
<script src="__ADMIN_JS__/rAF.js"></script>
<script src="__ADMIN_JS__/demo-1.js"></script>
<script src="__ADMIN_JS__/base/base.js"></script>
<script src="__ADMIN_JS__/login.js"></script>
</body>
</html>
